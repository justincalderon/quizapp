<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Quiz App</title>

  </head>

  <body>
    <!-- Title -->
    <div class="container">
      <div class="row">
        <div class="col col-md-8">
          <h1 class="display-3 text-center">The Troll Quiz</h1>
          <form>
            <div class="form-group">
              <h4 id="question0" class="text-left"></h4>
              <input id="answer0" class="form-control" type="text">
            </div>
            <div class="form-group">
              <h4 id="question1" class="text-left"></h4>
              <input id="answer1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <h4 id="question2" class="text-left"></h4>
              <input id="answer2" class="form-control" type="text">
            </div>
            <div class="form-group">
              <h4 id="question3" class="text-left"></h4>
              <input id="answer3" class="form-control" type="text">
            </div>
            <div class="form-group">
              <h4 id="question4" class="text-left"></h4>
              <input id="answer4" class="form-control" type="text">
            </div>
            <div class="form-group">
              <h4 id="question5" class="text-left"></h4>
              <input id="answer5" class="form-control" type="text">
            </div>
            <div class="form-group">
              <h4 id="question6" class="text-left"></h4>
              <input id="answer6" class="form-control" type="text">
            </div>
            <div class="form-group">
              <h4 id="question7" class="text-left"></h4>
              <input id="answer7" class="form-control" type="text">
            </div>
            <div class="form-group">
              <h4 id="question8" class="text-left"></h4>
              <input id="answer8" class="form-control" type="text">
            </div>
            <div class="form-group">
              <h4 id="question9" class="text-left"></h4>
              <input id="answer9" class="form-control" type="text">
            </div>
          </form>
          <button type="button" onclick="checkScore()" class="btn btn-primary btn-lg">Check your score!</button>
        </div>
        <div class="col-6 col-md-4">
          <h1 class="display-3 text-center">Score</h1>
          <h4 class="correct">Correct: <span id="correct"></span></h4>
          <h4 class="incorrect">Incorrect: <span id="incorrect"></span></h4>
        </div>
      </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

  </body>

</html>
